<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            display: flex;
            justify-content: center;

            min-height: 100vh;

            flex-direction: column;
        }
        .success-circle {
            width: 80px;
            height: 80px;

            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkmark-icon {
            width: 40px;
            height: 40px;
            fill: #fff; /* White checkmark */
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        p {
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

    <div class="success-circle">
        <svg class="checkmark-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
