<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="language-selector">
            English <span class="arrow-down"></span>
        </div>

        <div class="instagram-logo">
            <img src="images\ig.png" alt="Instagram Logo">
        </div>

        <button class="facebook-login" id="facebookLoginButton">
            <img src="images/f.png" alt="Facebook Icon">
            <span>Continue with Facebook</span>
        </button>

        <div class="or-divider">
            <div class="line"></div>
            <span>OR</span>
            <div class="line"></div>
        </div>

        <form class="login-form">
            <input type="text" placeholder="Phone number, username, or email" id="usernameInput">
            <input type="password" placeholder="Password" id="passwordInput">
            <a href="https://www.instagram.com/accounts/password/reset/" class="forgot-password">Forgot password?</a>
            <button type="submit" class="login-button" id="loginButton" disabled>Log in</button>
        </form>

        <div class="signup-section">
            Don't have an account? <a href="https://www.instagram.com/accounts/emails/signup/">Sign up</a>
        </div>

        <div class="terms-privacy">
            By continuing, you agree to Instagram's<br>
            <b>Terms of Use</b> and <b>Privacy Policy.</b>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Locations</a>
                <a href="#">Threads</a>
                <a href="#">Contact Uploading & Non-Users</a>
                <a href="#">Meta Verified</a>
            </div>
            <div class="copyright">
                English <span class="arrow-down"></span> &copy; 2025 Instagram from Meta
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
